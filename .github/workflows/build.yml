name: CI Build & Test Springboot
on: [push, pull_request]
jobs:
  build:
    if: ${{github.repository == 'SZhao52/jump-the-queue'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build project with Maven
        run: |
          cd java/jtqj
          mvn install
      - name: Test project with Maven
        run: |
          cd java/jtqj
          mvn test
      - name: Sonar Scanner
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=szhao52
            -Dsonar.projectKey=jump-the-queue
